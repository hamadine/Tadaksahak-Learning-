<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>

    h1 {

    }
    .communique button:hover {

    }

  </style>
</head>
<body>
  <h1>üì¢ Communiqu√©s et rapports r√©cents sur les Idaksahak</h1>
  <div class="controls">
    <input type="text" id="searchInput" placeholder="üîç Rechercher...">
    <select id="yearFilter">
      <option value="">Toutes les ann√©es</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2018">2018</option>
    </select>
    <button onclick="sortByDate(true)">‚¨ÜÔ∏è Plus r√©cent</button>
    <button onclick="sortByDate(false)">‚¨áÔ∏è Plus ancien</button>
  </div>

  <div id="communiques"></div>

  <script>
    const data = [
      { title: "Ex√©cution sommaire √† Ansongo", year: 2022, url: "https://www.maliweb.net/la-situation-politique-et-securitaire-au-nord/execution-sommaire-de-15-civils-le-26-mars-2022-a-ansongo-2971103.html", desc: "15 civils Idaksahak ex√©cut√©s √† Ansongo le 26 mars 2022.", source: "Maliweb.net" },
      { title: "Attaque terroriste √† M√©naka", year: 2022, url: "https://www.agenceafrique.com/35439-mali-une-attaque-fait-11-morts-a-menaka.html", desc: "11 civils tu√©s √† Tevolat par l‚ÄôEIGS.", source: "Agence Afrique" },
      { title: "Rapport Amnesty ‚Äì M√©naka", year: 2022, url: "https://www.amnesty.org/en/latest/news/2022/06/174337/", desc: "Violences cibl√©es contre les Idaksahak √† M√©naka.", source: "Amnesty International" },
      { title: "US State Dept Report 2023", year: 2023, url: "https://www.state.gov/reports/2023-country-reports-on-human-rights-practices/mali/", desc: "Violences contre les civils Idaksahak √† Gao/M√©naka.", source: "US State Department" },
      { title: "Human Rights Watch ‚Äì Mali", year: 2023, url: "https://www.hrw.org/world-report/2023/country-chapters/mali", desc: "Abus des groupes arm√©s contre les Idaksahak.", source: "Human Rights Watch" },
      { title: "ReliefWeb ‚Äì Situation M√©naka", year: 2022, url: "https://reliefweb.int/report/mali/mali-humanitarian-situation-menaka-region-special-situation-report-menaka", desc: "Contexte humanitaire suite aux attaques.", source: "ReliefWeb" },
      { title: "Defense Post ‚Äì M√©naka 2018", year: 2018, url: "https://thedefensepost.com/2018/12/13/mali-dozens-killed-menaka-niger/", desc: "47 civils tu√©s pr√®s de M√©naka.", source: "Defense Post" },
      { title: "OCWAR‚ÄëT ‚Äì Exploitation mini√®res", year: 2023, url: "https://www.globalinitiative.net/wp-content/uploads/2023/06/OCWART-Paper-3-E.pdf", desc: "Exploitation et traite dans zones Idaksahak.", source: "Global Initiative" }
    ];

    let communiquesContainer = document.getElementById("communiques");

    function renderData(list) {
      communiquesContainer.innerHTML = '';
      list.forEach(item => {
        communiquesContainer.innerHTML += `
          <div class="communique" data-year="${item.year}">
            <h2>${item.title} (${item.year})</h2>
            <p>${item.desc}</p>
            <button onclick="window.open('${item.url}', '_blank')">Lire le communiqu√©</button>
            <p class="source"><strong>Publi√© par :</strong> ${item.source}</p>
          </div>`;
      });
    }

    function filterAndRender() {
      const year = document.getElementById("yearFilter").value;
      const search = document.getElementById("searchInput").value.toLowerCase();
      const filtered = data.filter(d =>
        (!year || d.year.toString() === year) &&
        (d.title.toLowerCase().includes(search) || d.desc.toLowerCase().includes(search))
      );
      renderData(filtered);
    }

    function sortByDate(descending = true) {
      data.sort((a, b) => descending ? b.year - a.year : a.year - b.year);
      filterAndRender();
    }

    document.getElementById("yearFilter").addEventListener("change", filterAndRender);
    document.getElementById("searchInput").addEventListener("input", filterAndRender);

    renderData(data);
  </script>
</body>
</html>
