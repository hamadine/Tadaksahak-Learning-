<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title id="titre">Dictionnaire Tadaksahak Multilingue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    .nav-buttons { margin: 1em 0; display: flex; gap: 1em; }
    #chatWindow { min-height: 80px; border: 1px solid #ddd; margin-bottom: 0.6em; padding: 0.5em; border-radius: 6px; background: #f8f8f8; }
    .carte { margin-top: 2em; }
  </style>
</head>
<body>
  <header>
    <h1 id="titre">Dictionnaire Tadaksahak Multilingue</h1>
    <!-- Sélecteur de langue d’interface -->
    <div style="margin-bottom:1em;">
      <button onclick="changerLangueInterface('fr')">FR</button>
      <button onclick="changerLangueInterface('en')">EN</button>
      <!-- Ajoute ici d’autres boutons pour d’autres langues -->
    </div>
  </header>

  <main>
    <!-- Barre de recherche -->
    <input type="text" id="searchBar" placeholder="Chercher un mot dans toutes les langues..." oninput="rechercherMot()" />

    <!-- Boutons pour navigation -->
    <div class="nav-buttons">
      <button id="btnPrev" onclick="motPrecedent()">◀️ Précédent</button>
      <button id="btnNext" onclick="motSuivant()">Suivant ▶️</button>
    </div>

    <!-- Zone affichage mot -->
    <div id="motTexte" style="font-size:1.2em;font-weight:bold;"></div>
    <div id="definition" style="margin-bottom:0.5em;"></div>
    <div id="compteur" style="color:#888;"></div>

    <!-- Chat -->
    <div class="carte">
      <div id="chat-title" style="font-weight:bold;margin-bottom:0.5em;">Chat Tadaksahak</div>
      <div id="chatWindow"></div>
      <div style="display:flex;gap:0.4em;">
        <input type="text" id="chatInput" placeholder="Tape ton mot ou ta question ici..." style="flex:1;" />
        <button id="btnEnvoyer" onclick="envoyerMessage()">Envoyer</button>
      </div>
    </div>
  </main>

  <footer style="margin-top:2em;">
    <p id="footer-desc">
      © 2025 • Tadaksahak Multilingue avec Hamadine.
    </p>
    <p id="footer-motivation">
      Projet en évolution – toute suggestion ou contribution est la bienvenue pour soutenir la vitalité de la langue Tadaksahak !
    </p>
  </footer>

  <!-- JS principal -->
  <script src="app.js"></script>
</body>
</html>
