    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    .nav-buttons { margin: 1em 0; display: flex; gap: 1em; }
    #chatWindow { min-height: 80px; border: 1px solid #ddd; margin-bottom: 0.6em; padding: 0.5em; border-radius: 6px; background: #f8f8f8; }
    .carte { margin-top: 2em; }
    .histoire-section { margin:2em 0; }
    .histoire-message { padding:2em; text-align:center; font-size:1.1em; color:#666; }

    <!-- Sélecteur de langue d’interface -->

      <button onclick="changerLangueInterface('fr')">FR</button>
      <button onclick="changerLangueInterface('en')">EN</button>
      <button onclick="changerLangueInterface('ar')">AR</button>
      <button onclick="changerLangueInterface('ru')">RU</button>
      <button onclick="changerLangueInterface('de')">DE</button>
      <button onclick="changerLangueInterface('es')">ES</button>
      <button onclick="changerLangueInterface('it')">IT</button>
      <button onclick="changerLangueInterface('nl')">NL</button>
      <button onclick="changerLangueInterface('da')">DA</button>
      <button onclick="changerLangueInterface('cs')">CS</button>
    </div>
  </header>

  <main>
    <!-- Barre de recherche -->
    <input type="text" id="searchBar" placeholder="Rechercher un mot..." oninput="rechercherMot()" />

    <!-- Boutons pour navigation -->

      <button id="btnPrev" onclick="motPrecedent()">◀️ Précédent</button>
      <button id="btnNext" onclick="motSuivant()">Suivant ▶️</button>
    </div>

    <!-- Zone affichage mot -->
    <div id="motTexte" style="font-size:1.2em;font-weight:bold;"></div>
    <div id="definition" style="margin-bottom:0.5em;"></div>
    <div id="compteur" style="color:#888;"></div>

    <!-- Section Histoire -->
    <section class="histoire-section">
      <h2 id="histoire-title">Section Histoire</h2>
      <div id="histoire-message" class="histoire-message">
        Très prochainement, retrouvez ici des textes historiques sur la culture Tadaksahak !
      </div>
    </section>

    <!-- Chat -->
    <div class="carte">
      <div id="chat-title" style="font-weight:bold;margin-bottom:0.5em;">Discussion avec Hamadine</div>
      <div id="chatWindow"></div>
      <div style="display:flex;gap:0.4em;">
        <input type="text" id="chatInput" placeholder="Tape ton mot ou ta question ici..." style="flex:1;" />
        <button id="btnEnvoyer" onclick="envoyerMessage()">Envoyer</button>
      </div>
    </div>
  </main>

    let langueInterface = "fr";

    function appliquerTraductionsInterface() {
      const t = interfaceTrads[langueInterface] || interfaceTrads["fr"];
      document.getElementById("titre").textContent = t.titrePrincipal;
      document.getElementById("footer-desc").textContent = t.footerText;
      document.getElementById("btnPrev").textContent = "◀️ " + t.precedent;
      document.getElementById("btnNext").textContent = t.suivant + " ▶️";
      document.getElementById("chat-title").textContent = t.chatTitre;
      document.getElementById("btnEnvoyer").textContent = t.envoyer;
      document.getElementById("histoire-title").textContent = t.histoireTitle;
      document.getElementById("histoire-message").textContent = t.histoireBientot;
      document.getElementById("searchBar").placeholder = t.searchPlaceholder;
      document.getElementById("chatInput").placeholder = t.placeholderChat;
      // Optionnel : changer la direction du texte pour l'arabe
      if(langueInterface === "ar") {
        document.body.dir = "rtl";
      } else {
        document.body.dir = "ltr";
      }
    }

    function changerLangueInterface(code) {
      langueInterface = code;
      appliquerTraductionsInterface();
    }

    // Init à l’ouverture de la page
    window.onload = appliquerTraductionsInterface;
