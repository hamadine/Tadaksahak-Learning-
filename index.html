<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">Dictionnaire Tadaksahak Multilingue</title>

  <!-- Sécurité : Politique de contenu -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; 
                 script-src 'self' https://cdn.jsdelivr.net; 
                 style-src 'self' 'unsafe-inline'; 
                 img-src 'self' data:; 
                 font-src 'self'; 
                 connect-src 'self'; 
                 object-src 'none'; 
                 base-uri 'none'; 
                 form-action 'self';" />

  <!-- Favicon -->
  <link rel="icon" href="images/idaksahak_round.png" type="image/png" />

  <!-- SEO protection en phase de développement -->
  <meta name="robots" content="noindex, nofollow" />

  <!-- Description -->
  <meta name="description" content="Vocabulaire Tadaksahak en audio avec traduction multilingue." />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- JS sécurisé via CDN avec intégrité -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"
          integrity="sha384-vérifie_ce_hash_ou_fourni_le"
          crossorigin="anonymous"></script>

  <!-- Script local -->
  <script defer src="app.js"></script>
</head>

<body>
  <header style="text-align:center; margin-bottom:2em;">
    <img src="images/idaksahak_round.png" alt="Logo Tadaksahak" width="120" />
  </header>

  <main>
    <section>
      <h1 id="titrePrincipal"></h1>
      <p id="textePresentation"></p>
    </section>

    <!-- Langues -->
    <div class="langue-select-container">
      <button id="langueActuelle" class="langue-btn" aria-haspopup="true" aria-expanded="false">Langue : FR ⌄</button>
      <div id="langueListe" class="langue-panel" role="menu" hidden>
        <!-- Boutons de langue générés par JS -->
      </div>
    </div>

    <!-- Recherche -->
    <section>
      <input id="searchBar" type="text" placeholder="Cherchez un mot..." oninput="rechercherMotDebounce()" />
      <h2 id="motTexte"></h2>
      <p id="definition"></p>
      <p id="compteur"></p>
      <div id="audioButtons">
        <button id="btnPlay"></button>
        <button id="btnReplay" disabled style="opacity: 0.5;"></button>
        <button id="btnAuto" disabled style="opacity: 0.5;"></button>
      </div>
      <nav>
        <button id="btnPrev"></button>
        <button id="btnNext"></button>
      </nav>
    </section>

    <!-- Chat -->
    <section aria-labelledby="chat-title">
      <h2 id="chat-title"></h2>
      <div id="chatWindow" class="chatbox" role="log" aria-live="polite"></div>
      <div id="botIntro" class="chat-intro"></div>
      <input type="text" id="chatInput" placeholder="" aria-label="Zone de saisie du chat" />
      <button id="btnEnvoyer"></button>
    </section>

    <!-- Histoire & Archives -->
    <section>
      <h2 id="histoire-title"></h2>
      <p id="histoire-message"></p>
    </section>

    <section>
      <h2 id="archives-title"></h2>
      <p id="archives-message"></p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p id="footerContrib"></p>
    <p>
      <a href="mailto:hamadineagmoctar@gmail.com">
        <img src="images/Gmail.png" alt="Gmail" style="height:1em;"> hamadineagmoctar@gmail.com
      </a>
      |
      <a href="https://wa.me/22786762903" target="_blank" rel="noopener noreferrer">
        <img src="images/whatsapp.png" alt="WhatsApp" style="height:1em;"> +227 86762903
      </a>
    </p>
    <p id="footerText"></p>
  </footer>

  <!-- JS sécurisé pour dropdown langue -->
  <script>
    const btnLangue = document.getElementById('langueActuelle');
    const panelLangue = document.getElementById('langueListe');
    btnLangue.addEventListener('click', (e) => {
      const expanded = panelLangue.hasAttribute('hidden');
      panelLangue.toggleAttribute('hidden');
      btnLangue.setAttribute('aria-expanded', expanded ? 'true' : 'false');
      e.stopPropagation();
    });
    document.addEventListener('click', (e) => {
      if (!panelLangue.contains(e.target) && !btnLangue.contains(e.target)) {
        panelLangue.setAttribute('hidden', '');
        btnLangue.setAttribute('aria-expanded', 'false');
      }
    });
  </script>
</body>
</html>
