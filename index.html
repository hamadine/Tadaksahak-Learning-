<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tadaksahak Learning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- Votre contenu existant reste inchangé -->
    <section>
      <article id="mot">
        <h2 id="motTexte">...</h2>
        <p id="definition">...</p>
        <p id="compteur">0/0</p>
        
        <div class="lang-switch">
          <button onclick="changerLangue('fr')">Fr</button>
          <button onclick="changerLangue('en')">En</button>
          <button onclick="changerLangue('ar')">ع</button>
        </div>

        <div id="audioButtons">
          <button onclick="jouerAudio()">▶️ Écouter</button>
        </div>

        <nav id="navigation">
          <button onclick="motPrecedent()">◀️ Précédent</button>
          <button onclick="motSuivant()">Suivant ▶️</button>
        </nav>
      </article>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
